<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <header class="header">
        <h1>My 5 Day Weather Dashboard</h1>
    </header>
    <main class="col-12 display">

        <section class="col-3  container searchArea">
            <div class="searchBar">
                <h2>Search for a City:</h2>
                <input type="text" placeholder="Search for a city..." id="cityInput">
                <input type="submit" value="Search" id="searchButton">
                <p><br>---------------------------------------<br></p>
                <div id="searchedCities">Recent Searches</div>
            </div>
        </section>

        <aside class="col-9  container results">
            <section id="split">
                <div class="col-7" id="now">
                    <h3 id="currentCity">-City-</h3>
                    <p id="currentTemp">-Temperature-</p>
                    <p id="currentWind">-Wind-</p>
                    <p id="currentHumidity">-Humidity-</p>
                </div>
                <div class="col-2" id="iconCurrent"></div>
            </section>
            <section id="then">
                <h3>Future Forecast</h3>
                <div id="spread"></div>
            </section>
        </aside>
    </main>
    <script src="assets/js/script.js"></script>
</body>


</html>
